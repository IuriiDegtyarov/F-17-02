<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="parent">
	<div class="title">
		<h2> Get in Touch with us</h2>

	</form>
</div>
</body>
</html>
